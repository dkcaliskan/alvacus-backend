<!DOCTYPE html>
<html>
  <body
    style="
      width: 100%;
      font-family: Arial, Baskerville, sans-serif;
      background-color: #e9eaef;
      padding: 8px;
      line-height: 1.5;
    "
  >
    <div
      style="
        max-width: 500px;
        margin: auto;
        background-color: white;
        border-radius: 15px;
        padding: 15px 30px;
      "
    >
      <div style="display: flex; width: 100%; border-bottom: 1px solid #e9eaef">
        <img
          src="https://res.cloudinary.com/dxfaqgawc/image/upload/v1678239092/Alvacus/mstile-144x144_ujcpkw.png"
          style="height: 90px; width: 90px; margin: 0 auto"
        />
      </div>
      <p style="font-size: 16px">Dear {{receiver}},</p>
      <p style="font-size: 16px">
        There is a report on the following calculator:
      </p>
      <p style="font-size: 16px">
        <strong>Calculator title</strong>: {{calculatorTitle}}
      </p>
      <p style="font-size: 16px">
        <strong>Calculator id</strong>: {{calculatorId}}
      </p>
      <p style="font-size: 16px">
        <strong>Reporter username</strong>: {{reporterUsername}}
      </p>
      <p style="font-size: 16px">
        <strong>Reporter email</strong>: {{reporterEmail}}
      </p>
      <p style="font-size: 16px">
        <strong>Report subject</strong>:
        <br />
        {{subject}}
      </p>
      <p style="font-size: 16px">
        <strong>Report message</strong>:
        <br />
        {{message}}
      </p>
    </div>
  </body>
</html>
